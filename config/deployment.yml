---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp
  labels:
    app: todoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  # pod spec begins here
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
        - name: todoapp
          image: ${{ secrets.REGISTRY_NAME }}/todoapp:'${TAG}'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888