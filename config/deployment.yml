apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-example
  labels:
    app: python-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: python-example
    spec:
      containers:
      - name: python-example
        image: <IMAGE>
        ports:
        - containerPort: 9090
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: python-example-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 9090
      targetPort: 9090
  selector:
    app: python-example
